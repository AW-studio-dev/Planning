<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom & Breeze | Weekly Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #F8C8DC; /* Soft pink */
            --secondary: #E2F3F5; /* Light aqua */
            --accent: #FFB6C1; /* Light pink */
            --text: #5D5D5D; /* Soft gray */
            --light: #FFF9FB; /* Almost white */
            --dark: #A37B8A; /* Muted mauve */
            --success: #A8E6CF; /* Mint green */
            --warning: #FFD3B6; /* Peach */
            --info: #DCE2F0; /* Light periwinkle */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text);
            background-color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: url('https://i.pinimg.com/736x/0b/5a/8e/0b5a8e1c8a8e3e3e3e3e3e3e3e3e3e3e.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.85);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background-image: url('https://i.pinimg.com/736x/5a/8e/0b/5a8e0b5a8e0b5a8e0b5a8e0b5a8e0b5a.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.2;
            z-index: -1;
        }

        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 3.5rem;
            color: var(--dark);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 20px;
            font-weight: 300;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-in-out;
        }

        .auth-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .auth-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 182, 193, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: var(--dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--dark);
            border: 1px solid var(--dark);
        }

        .btn-secondary:hover {
            background-color: var(--dark);
            color: white;
        }

        .planner-container {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .week-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .current-week {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--dark);
        }

        .nav-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background-color: var(--dark);
            transform: scale(1.1);
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .day-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .day-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--primary);
        }

        .day-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--dark);
            font-weight: 600;
        }

        .date {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
        }

        .time-slots {
            margin-bottom: 20px;
        }

        .time-slot {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;
            background-color: rgba(248, 200, 220, 0.1);
        }

        .time-slot:hover {
            background-color: rgba(248, 200, 220, 0.2);
        }

        .time-input-container {
            display: flex;
            align-items: center;
            margin-right: 10px;
            position: relative;
        }
        
        .time-period {
            position: absolute;
            right: 8px;
            font-size: 0.7rem;
            color: var(--dark);
            pointer-events: none;
            background: rgba(255, 255, 255, 0.7);
            padding: 0 3px;
            border-radius: 3px;
        }

        .time-input {
            width: 75px;
            padding-right: 25px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .task-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .add-slot-btn {
            background-color: var(--secondary);
            color: var(--text);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 5px;
        }

        .add-slot-btn i {
            margin-right: 5px;
        }

        .add-slot-btn:hover {
            background-color: var(--primary);
            color: white;
        }

        .notes-section {
            margin-top: 20px;
        }

        .notes-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .notes-title i {
            margin-right: 8px;
        }

        .notes-textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            background-color: rgba(255, 255, 255, 0.8);
            font-family: 'Montserrat', sans-serif;
        }

        .self-care-section {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 214, 175, 0.2);
            border-radius: 10px;
            border-left: 4px solid var(--warning);
        }

        .self-care-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .self-care-title i {
            margin-right: 8px;
            color: var(--warning);
        }

        .self-care-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .self-care-checkbox {
            margin-right: 10px;
        }

        .user-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            background-color: transparent;
            color: var(--text);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .logout-btn:hover {
            color: var(--dark);
        }

        .logout-btn i {
            margin-right: 5px;
        }

        .save-btn {
            background-color: var(--success);
            color: white;
        }

        .save-btn:hover {
            background-color: #8fd8b8;
        }

        /* Floating elements */
        .floating-element {
            position: fixed;
            z-index: -1;
            pointer-events: none;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            animation: float 15s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-20px) rotate(5deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-40px) rotate(0deg);
                opacity: 0.9;
            }
            75% { 
                transform: translateY(-20px) rotate(-5deg);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
        }

        @keyframes floatHorizontal {
            0% { 
                transform: translateX(0) rotate(0deg);
            }
            25% { 
                transform: translateX(20px) rotate(5deg);
            }
            50% { 
                transform: translateX(40px) rotate(0deg);
            }
            75% { 
                transform: translateX(20px) rotate(-5deg);
            }
            100% { 
                transform: translateX(0) rotate(0deg);
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .spinner.active {
            display: flex;
        }

        .spinner-circle {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .week-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .week-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .day-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="spinner" id="spinner">
        <div class="spinner-circle"></div>
    </div>

    <div class="container">
        <header>
            <h1>Blossom & Breeze</h1>
            <p class="subtitle">Your soft and serene weekly planner</p>
        </header>

        <div class="auth-container" id="authContainer">
            <div class="auth-form" id="loginForm">
                <h2 style="text-align: center; margin-bottom: 20px; font-family: 'Playfair Display', serif; color: var(--dark);">Welcome Back</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Your email address">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Your password">
                </div>
                <button class="btn" id="loginBtn">Sign In</button>
                <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
                    Don't have an account? <a href="#" id="showRegister" style="color: var(--dark); text-decoration: none; font-weight: 500;">Register here</a>
                </p>
            </div>

            <div class="auth-form" id="registerForm" style="display: none;">
                <h2 style="text-align: center; margin-bottom: 20px; font-family: 'Playfair Display', serif; color: var(--dark);">Create Account</h2>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Your email address">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="registerName">Your Name</label>
                    <input type="text" id="registerName" placeholder="Your beautiful name">
                </div>
                <button class="btn" id="registerBtn">Register</button>
                <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
                    Already have an account? <a href="#" id="showLogin" style="color: var(--dark); text-decoration: none; font-weight: 500;">Sign in here</a>
                </p>
            </div>
        </div>

        <div class="planner-container" id="plannerContainer">
            <div class="week-navigation">
                <button class="nav-btn" id="prevWeek"><i class="fas fa-chevron-left"></i></button>
                <div class="current-week" id="currentWeek">Week of June 12, 2023</div>
                <button class="nav-btn" id="nextWeek"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="week-grid" id="weekGrid">
                <!-- Days will be generated by JavaScript -->
            </div>

            <div class="user-actions">
                <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                <button class="btn save-btn" id="savePlannerBtn"><i class="fas fa-save"></i> Save Planner</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Changes saved successfully!</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const authContainer = document.getElementById('authContainer');
            const plannerContainer = document.getElementById('plannerContainer');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegister = document.getElementById('showRegister');
            const showLogin = document.getElementById('showLogin');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const weekGrid = document.getElementById('weekGrid');
            const currentWeek = document.getElementById('currentWeek');
            const prevWeek = document.getElementById('prevWeek');
            const nextWeek = document.getElementById('nextWeek');
            const savePlannerBtn = document.getElementById('savePlannerBtn');
            const toast = document.getElementById('toast');
            const spinner = document.getElementById('spinner');

            // Self-care reminder options
            const selfCareOptions = [
                "Drink enough water",
                "Take a short walk outside",
                "Practice deep breathing",
                "Write down 3 things you're grateful for",
                "Stretch for 5 minutes",
                "Call a loved one",
                "Read something uplifting",
                "Enjoy a healthy snack",
                "Take a digital detox break",
                "Do something creative",
                "Listen to calming music",
                "Try a mindfulness exercise",
                "Get some sunshine",
                "Declutter a small space",
                "Compliment yourself",
                "Try a new hobby",
                "Write in a journal",
                "Do a random act of kindness",
                "Take a relaxing bath",
                "Practice positive affirmations"
            ];

            // Floating elements data
            const floatingElements = [
                { type: 'flower1', size: '40px', duration: '25s', delay: '0s', image: 'https://i.pinimg.com/736x/8e/0b/5a/8e0b5a8e0b5a8e0b5a8e0b5a8e0b5a8e.jpg' },
                { type: 'flower2', size: '50px', duration: '30s', delay: '5s', image: 'https://i.pinimg.com/736x/5a/8e/0b/5a8e0b5a8e0b5a8e0b5a8e0b5a8e0b5a.jpg' },
                { type: 'butterfly1', size: '35px', duration: '20s', delay: '10s', image: 'https://i.pinimg.com/736x/0b/5a/8e/0b5a8e1c8a8e3e3e3e3e3e3e3e3e3e3e.jpg' },
                { type: 'flower3', size: '45px', duration: '28s', delay: '15s', image: 'https://i.pinimg.com/736x/8e/0b/5a/8e0b5a8e0b5a8e0b5a8e0b5a8e0b5a8e.jpg' },
                { type: 'butterfly2', size: '40px', duration: '22s', delay: '7s', image: 'https://i.pinimg.com/736x/5a/8e/0b/5a8e0b5a8e0b5a8e0b5a8e0b5a8e0b5a.jpg' },
                { type: 'flower4', size: '55px', duration: '35s', delay: '12s', image: 'https://i.pinimg.com/736x/0b/5a/8e/0b5a8e1c8a8e3e3e3e3e3e3e3e3e3e.jpg' }
            ];

            // Current week tracking
            let currentMonday = getCurrentMonday();
            let userData = null;

            // Initialize the app
            checkAuthState();
            createFloatingElements();

            // Event Listeners
            showRegister.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            });

            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            loginBtn.addEventListener('click', handleLogin);
            registerBtn.addEventListener('click', handleRegister);
            logoutBtn.addEventListener('click', handleLogout);
            prevWeek.addEventListener('click', goToPreviousWeek);
            nextWeek.addEventListener('click', goToNextWeek);
            savePlannerBtn.addEventListener('click', savePlanner);

            // Functions
            function createFloatingElements() {
                floatingElements.forEach((element) => {
                    const el = document.createElement('div');
                    el.className = 'floating-element';
                    
                    // Set random position
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    
                    // Set size
                    el.style.width = element.size;
                    el.style.height = element.size;
                    
                    // Set animation
                    el.style.animation = `float ${element.duration} ease-in-out infinite ${element.delay}`;
                    
                    // Set image
                    el.style.backgroundImage = `url('${element.image}')`;
                    el.style.left = `${left}%`;
                    el.style.top = `${top}%`;
                    
                    document.body.appendChild(el);
                });
            }

            function getRandomSelfCareReminders() {
                // Shuffle the array and pick 5 unique items
                const shuffled = [...selfCareOptions].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, 5);
            }

            function checkAuthState() {
                const user = localStorage.getItem('plannerUser');
                if (user) {
                    userData = JSON.parse(user);
                    authContainer.style.display = 'none';
                    plannerContainer.style.display = 'block';
                    renderWeek();
                } else {
                    authContainer.style.display = 'flex';
                    plannerContainer.style.display = 'none';
                }
            }

            function handleLogin() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    showToast('Please fill in all fields');
                    return;
                }
                
                // Simulate API call
                spinner.classList.add('active');
                setTimeout(() => {
                    spinner.classList.remove('active');
                    const users = JSON.parse(localStorage.getItem('plannerUsers') || '[]');
                    const user = users.find(u => u.email === email && u.password === password);
                    
                    if (user) {
                        localStorage.setItem('plannerUser', JSON.stringify(user));
                        userData = user;
                        authContainer.style.display = 'none';
                        plannerContainer.style.display = 'block';
                        renderWeek();
                        showToast(`Welcome back, ${user.name}!`);
                    } else {
                        showToast('Invalid email or password');
                    }
                }, 1000);
            }

            function handleRegister() {
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const name = document.getElementById('registerName').value;
                
                if (!email || !password || !name) {
                    showToast('Please fill in all fields');
                    return;
                }
                
                // Simulate API call
                spinner.classList.add('active');
                setTimeout(() => {
                    spinner.classList.remove('active');
                    const users = JSON.parse(localStorage.getItem('plannerUsers') || '[]');
                    
                    if (users.some(u => u.email === email)) {
                        showToast('Email already registered');
                        return;
                    }
                    
                    const newUser = { email, password, name, plannerData: {} };
                    users.push(newUser);
                    localStorage.setItem('plannerUsers', JSON.stringify(users));
                    localStorage.setItem('plannerUser', JSON.stringify(newUser));
                    userData = newUser;
                    
                    authContainer.style.display = 'none';
                    plannerContainer.style.display = 'block';
                    renderWeek();
                    showToast(`Welcome, ${name}! Let's plan your week.`);
                }, 1000);
            }

            function handleLogout() {
                localStorage.removeItem('plannerUser');
                userData = null;
                authContainer.style.display = 'flex';
                plannerContainer.style.display = 'none';
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                document.getElementById('registerEmail').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('registerName').value = '';
            }

            function getCurrentMonday() {
                const today = new Date();
                const day = today.getDay();
                const diff = today.getDate() - day + (day === 0 ? -6 : 1); // adjust when day is Sunday
                return new Date(today.setDate(diff));
            }

            function formatDate(date) {
                const options = { weekday: 'long', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }

            function formatWeekRange(monday) {
                const sunday = new Date(monday);
                sunday.setDate(monday.getDate() + 6);
                
                const options = { month: 'long', day: 'numeric' };
                return `Week of ${monday.toLocaleDateString('en-US', options)}, ${monday.getFullYear()}`;
            }

            function renderWeek() {
                currentWeek.textContent = formatWeekRange(currentMonday);
                weekGrid.innerHTML = '';
                
                for (let i = 0; i < 7; i++) {
                    const dayDate = new Date(currentMonday);
                    dayDate.setDate(currentMonday.getDate() + i);
                    
                    const dayKey = dayDate.toISOString().split('T')[0];
                    const dayData = userData.plannerData[dayKey] || {
                        timeSlots: [],
                        notes: '',
                        selfCareItems: getRandomSelfCareReminders().map(item => ({
                            text: item,
                            completed: false
                        }))
                    };
                    
                    const dayCard = document.createElement('div');
                    dayCard.className = 'day-card';
                    dayCard.innerHTML = `
                        <div class="day-header">
                            <div class="day-name">${formatDate(dayDate).split(',')[0]}</div>
                            <div class="date">${formatDate(dayDate).split(',')[1]}</div>
                        </div>
                        
                        <div class="time-slots" id="timeSlots-${dayKey}">
                            ${renderTimeSlots(dayData.timeSlots)}
                        </div>
                        
                        <button class="add-slot-btn" data-day="${dayKey}">
                            <i class="fas fa-plus"></i> Add Time Slot
                        </button>
                        
                        <div class="notes-section">
                            <div class="notes-title">
                                <i class="fas fa-pencil-alt"></i> Notes
                            </div>
                            <textarea class="notes-textarea" data-day="${dayKey}" placeholder="Jot down your thoughts...">${dayData.notes || ''}</textarea>
                        </div>
                        
                        <div class="self-care-section">
                            <div class="self-care-title">
                                <i class="fas fa-heart"></i> Self-Care Reminders
                            </div>
                            ${renderSelfCareItems(dayData.selfCareItems)}
                        </div>
                    `;
                    
                    weekGrid.appendChild(dayCard);
                }
                
                // Add event listeners to all add slot buttons
                document.querySelectorAll('.add-slot-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const dayKey = this.getAttribute('data-day');
                        addTimeSlot(dayKey);
                    });
                });
                
                // Add event listeners to all self-care checkboxes
                document.querySelectorAll('.self-care-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const dayKey = this.closest('.day-card').querySelector('.add-slot-btn').getAttribute('data-day');
                        const index = parseInt(this.getAttribute('data-index'));
                        
                        if (userData.plannerData[dayKey] && userData.plannerData[dayKey].selfCareItems[index]) {
                            userData.plannerData[dayKey].selfCareItems[index].completed = this.checked;
                        }
                    });
                });
                
                // Add event listeners to all notes textareas
                document.querySelectorAll('.notes-textarea').forEach(textarea => {
                    textarea.addEventListener('input', function() {
                        const dayKey = this.getAttribute('data-day');
                        
                        if (!userData.plannerData[dayKey]) {
                            userData.plannerData[dayKey] = {
                                timeSlots: [],
                                notes: '',
                                selfCareItems: getRandomSelfCareReminders().map(item => ({
                                    text: item,
                                    completed: false
                                }))
                            };
                        }
                        
                        userData.plannerData[dayKey].notes = this.value;
                    });
                });
                
                // Initialize AM/PM indicators
                initializeTimePeriods();
            }

            function renderTimeSlots(timeSlots) {
                if (!timeSlots || timeSlots.length === 0) {
                    return '<p style="text-align: center; color: var(--text); opacity: 0.7; font-size: 0.9rem;">No time slots added yet</p>';
                }
                
                return timeSlots.map((slot, index) => {
                    // Extract AM/PM from the time value if it exists
                    let period = '';
                    if (slot.time) {
                        const [hours, minutes] = slot.time.split(':');
                        const hourNum = parseInt(hours);
                        period = hourNum >= 12 ? 'PM' : 'AM';
                    }
                    
                    return `
                        <div class="time-slot">
                            <div class="time-input-container">
                                <input type="time" class="time-input" value="${slot.time || ''}" data-index="${index}">
                                <span class="time-period">${period}</span>
                            </div>
                            <input type="text" class="task-input ${slot.completed ? 'completed' : ''}" value="${slot.task || ''}" placeholder="What to do?" data-index="${index}">
                            <input type="checkbox" class="checkbox" ${slot.completed ? 'checked' : ''} data-index="${index}">
                            <i class="fas fa-trash-alt" style="color: var(--dark); cursor: pointer;" data-index="${index}"></i>
                        </div>
                    `;
                }).join('');
            }

            function renderSelfCareItems(items) {
                if (!items || items.length === 0) {
                    return '<p style="text-align: center; color: var(--text); opacity: 0.7; font-size: 0.9rem;">No reminders today</p>';
                }
                
                return items.map((item, index) => `
                    <div class="self-care-item">
                        <input type="checkbox" class="self-care-checkbox" data-index="${index}" ${item.completed ? 'checked' : ''}>
                        <span>${item.text}</span>
                    </div>
                `).join('');
            }

            function initializeTimePeriods() {
                document.querySelectorAll('.time-input').forEach(input => {
                    const periodElement = input.nextElementSibling;
                    if (input.value) {
                        const [hours, minutes] = input.value.split(':');
                        const hourNum = parseInt(hours);
                        periodElement.textContent = hourNum >= 12 ? 'PM' : 'AM';
                    }
                });
            }

            function addTimeSlot(dayKey) {
                if (!userData.plannerData[dayKey]) {
                    userData.plannerData[dayKey] = {
                        timeSlots: [],
                        notes: '',
                        selfCareItems: getRandomSelfCareReminders().map(item => ({
                            text: item,
                            completed: false
                        }))
                    };
                }
                
                userData.plannerData[dayKey].timeSlots.push({
                    time: '',
                    task: '',
                    completed: false
                });
                
                renderWeek();
                
                // Scroll to the newly added slot
                const timeSlotsContainer = document.getElementById(`timeSlots-${dayKey}`);
                timeSlotsContainer.lastElementChild.scrollIntoView({ behavior: 'smooth' });
                
                // Focus on the time input
                const timeInputs = timeSlotsContainer.querySelectorAll('.time-input');
                timeInputs[timeInputs.length - 1].focus();
                
                // Add event listeners to the new elements
                const lastSlot = timeSlotsContainer.lastElementChild;
                const timeInput = lastSlot.querySelector('.time-input');
                const periodElement = lastSlot.querySelector('.time-period');
                const taskInput = lastSlot.querySelector('.task-input');
                const checkbox = lastSlot.querySelector('.checkbox');
                const deleteBtn = lastSlot.querySelector('.fa-trash-alt');
                
                timeInput.addEventListener('input', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    userData.plannerData[dayKey].timeSlots[index].time = this.value;
                    
                    if (this.value) {
                        const [hours, minutes] = this.value.split(':');
                        const hourNum = parseInt(hours);
                        periodElement.textContent = hourNum >= 12 ? 'PM' : 'AM';
                    } else {
                        periodElement.textContent = '';
                    }
                });
                
                taskInput.addEventListener('input', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    userData.plannerData[dayKey].timeSlots[index].task = this.value;
                });
                
                checkbox.addEventListener('change', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    userData.plannerData[dayKey].timeSlots[index].completed = this.checked;
                    
                    if (this.checked) {
                        taskInput.classList.add('completed');
                    } else {
                        taskInput.classList.remove('completed');
                    }
                });
                
                deleteBtn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    userData.plannerData[dayKey].timeSlots.splice(index, 1);
                    renderWeek();
                });
            }

            function goToPreviousWeek() {
                currentMonday.setDate(currentMonday.getDate() - 7);
                renderWeek();
            }

            function goToNextWeek() {
                currentMonday.setDate(currentMonday.getDate() + 7);
                renderWeek();
            }

            function savePlanner() {
                // Simulate API call
                spinner.classList.add('active');
                setTimeout(() => {
                    spinner.classList.remove('active');
                    
                    // Update user data in localStorage
                    const users = JSON.parse(localStorage.getItem('plannerUsers') || '[]');
                    const userIndex = users.findIndex(u => u.email === userData.email);
                    
                    if (userIndex !== -1) {
                        users[userIndex] = userData;
                        localStorage.setItem('plannerUsers', JSON.stringify(users));
                        localStorage.setItem('plannerUser', JSON.stringify(userData));
                        showToast('Planner saved successfully!');
                    }
                }, 1000);
            }

            function showToast(message) {
                document.getElementById('toastMessage').textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Update AM/PM indicators when time changes
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('time-input')) {
                    const timeInput = e.target;
                    const periodElement = timeInput.nextElementSibling;
                    
                    if (timeInput.value) {
                        const [hours, minutes] = timeInput.value.split(':');
                        const hourNum = parseInt(hours);
                        periodElement.textContent = hourNum >= 12 ? 'PM' : 'AM';
                    } else {
                        periodElement.textContent = '';
                    }
                }
            });

            // Initialize event listeners for existing elements
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('fa-trash-alt')) {
                    const dayKey = e.target.closest('.day-card').querySelector('.add-slot-btn').getAttribute('data-day');
                    const index = parseInt(e.target.getAttribute('data-index'));
                    
                    if (userData.plannerData[dayKey] && userData.plannerData[dayKey].timeSlots[index]) {
                        userData.plannerData[dayKey].timeSlots.splice(index, 1);
                        renderWeek();
                    }
                }
            });
        });
    </script>
</body>
</html>
